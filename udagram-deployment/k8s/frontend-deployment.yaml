apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
      - name: udagram-frontend
        image: sunyi4869/udagram-frontend:v6
        ports:
        - containerPort: 8100
        envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secret