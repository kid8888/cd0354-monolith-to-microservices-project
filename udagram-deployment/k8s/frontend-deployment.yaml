apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sunyi4869/udagram-frontend:v2
        ports:
        - containerPort: 8100
        envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secret